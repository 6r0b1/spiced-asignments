<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="search">
            <img id="spotify_logo" src="./assets/pngwing.com.png" alt="" />
            <form id="search_form">
                <input
                    name="q"
                    id="user_query"
                    type="text"
                    placeholder="Search the green stuff to your hearts content!"
                />
                <select name="type" id="search_type">
                    <option value="artist">Artist</option>
                    <option value="album">Album</option>
                </select>
                <button id="submit_query">Send!</button>
            </form>
        </section>
        <section id="query_summary">
            <!-- js will render summary here -->
        </section>
        <section id="results">
            <!-- js will render results here -->
        </section>
        <section id="paginate">
            <!-- js will render Load More button here -->
        </section>
    </body>
</html>
